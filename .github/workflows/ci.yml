name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm run type-check
      - run: pnpm run lint
      - run: pnpm run test:coverage
      - run: pnpm run build
      - name: Verify Changelog on Version Change
        if: github.event_name == 'pull_request'
        run: |
          # Fetch main branch to compare
          git fetch origin main:main

          # Get versions
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          OLD_VERSION=$(git show main:package.json | node -p "JSON.parse(require('fs').readFileSync(0, 'utf-8')).version")

          if [ "$CURRENT_VERSION" != "$OLD_VERSION" ]; then
            echo "Version bumped from $OLD_VERSION to $CURRENT_VERSION"
            if ! grep -q "\\[$CURRENT_VERSION\\]" CHANGELOG.md; then
              echo "::error::Version bumped but CHANGELOG.md missing entry for version $CURRENT_VERSION"
              exit 1
            fi
            echo "Changelog entry found for $CURRENT_VERSION"
          fi
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
